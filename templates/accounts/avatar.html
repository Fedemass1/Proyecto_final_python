{% extends 'base.html' %}

{% block cambio %}
    <div class="container mt-4" style="background-color: #f8f9fa; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4"> Crear nuevo Avatar</h2>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center mt-4">
                        <button type="submit" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;" onmouseover="this.style.backgroundColor='#0056b3'" onmouseout="this.style.backgroundColor='#007bff'">Crear Avatar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
