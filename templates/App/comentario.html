{% extends 'base.html' %}

{% block cambio %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div class="card">
          <div class="card-body">
            <h1 class="text-center mb-4">Agrega un Comentario</h1>
            
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                {{ form.as_p }}
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
